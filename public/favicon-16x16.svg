<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 16 16">
  <defs>
    <!-- 外层菱形渐变 -->
    <linearGradient id="outerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FCD34D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
    </linearGradient>
    <!-- 内层菱形渐变 -->
    <linearGradient id="innerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FDE68A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FBBF24;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 外层大菱形 -->
  <polygon points="8,0 16,8 8,16 0,8" fill="url(#outerGrad)"/>
  
  <!-- 内层小菱形 - 模拟双层效果 -->
  <polygon points="8,2 14,8 8,14 2,8" fill="url(#innerGrad)" opacity="0.8"/>
  
  <!-- Alpha符号 - 黑色粗体 -->
  <text x="8" y="11.5" text-anchor="middle" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="11" font-weight="900">α</text>
</svg> 